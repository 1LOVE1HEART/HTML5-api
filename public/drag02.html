<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: absolute;
            left: 300px;
            height: 200px;
            width: 200px;
            background-color: rgb(255, 89, 169);
        }

        .ball {
            height: 50px;
            width: 50px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="rect" draggable="false"></div>
    <div class="ball" draggable="true">1</div>
    <script>
        const rect = document.querySelector('.rect');
        const ball = document.querySelector('.ball');

        const handler = event=>{
            console.log(event.type)
        };

        rect.addEventListener('dragenter', handler);
        rect.addEventListener('dragover', event=>event.preventDefault());
        rect.addEventListener('dragleave', handler);
        rect.addEventListener('drop', handler);
    </script>
</body>
</html>
